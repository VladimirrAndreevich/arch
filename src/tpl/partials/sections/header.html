<header class="header">
  <div class="container-xxl">
    <div class="header__burger-wrapp">
      <a
        class="header__burger"
        data-bs-toggle="offcanvas"
        href="#offcanvasExample"
        role="button"
        aria-controls="offcanvasExample"
      >
        <div class="header__burger-line"></div>
        <div class="header__burger-line"></div>
        <div class="header__burger-line"></div>
      </a>
    </div>

    <a href="#" class="logo"></a>

    <div
      class="header__right-block d-flex justify-content-between align-items-center ms-auto"
    >
      <a
        href="#"
        class="btn btn-outline-primary header__btn-contact d-none d-lg-block"
        >Contact us</a
      >

      <div class="dropdown-center dropdown-lang d-none d-lg-block">
        <button
          class="btn dropdown-toggle btn-chose-lang"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          EN
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">EN</a></li>
          <li><a class="dropdown-item" href="#">RU</a></li>
        </ul>
      </div>
    </div>

    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Navigation</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body d-flex flex-column">
        <a href="#" class="offcanvas__nav-link">Recent projects</a>
        <a href="#" class="offcanvas__nav-link">Consultation service</a>
        <a href="#" class="offcanvas__nav-link">Contact us</a>
      </div>
    </div>
  </div>
</header>
