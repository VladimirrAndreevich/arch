<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NameOfPage</title>
    
    <!-- styles -->
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Bootstrap 5 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    
    <!-- Project css -->
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link
      rel="stylesheet"
      href="assets/css/adaptive/sm.min.css"
      media="(min-width: 576px)"
    />
    <link
      rel="stylesheet"
      href="assets/css/adaptive/md.min.css"
      media="(min-width: 768px)"
    />
    <link
      rel="stylesheet"
      href="assets/css/adaptive/lg.min.css"
      media="(min-width: 992px)"
    />
    <link
      rel="stylesheet"
      href="assets/css/adaptive/xl.min.css"
      media="(min-width: 1200px)"
    />
  </head>
  <body class="body">
    
    <header class="header">
      <div class="container-xxl">
        <div class="header__burger-wrapp">
          <a
            class="header__burger"
            data-bs-toggle="offcanvas"
            href="#offcanvasExample"
            role="button"
            aria-controls="offcanvasExample"
          >
            <div class="header__burger-line"></div>
            <div class="header__burger-line"></div>
            <div class="header__burger-line"></div>
          </a>
        </div>
    
        <a href="#" class="logo"></a>
    
        <div
          class="header__right-block d-flex justify-content-between align-items-center ms-auto"
        >
          <a
            href="#"
            class="btn btn-outline-primary header__btn-contact d-none d-lg-block"
            >Contact us</a
          >
    
          <div class="dropdown-center dropdown-lang d-none d-lg-block">
            <button
              class="btn dropdown-toggle btn-chose-lang"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              EN
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">EN</a></li>
              <li><a class="dropdown-item" href="#">RU</a></li>
            </ul>
          </div>
        </div>
    
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Navigation</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body d-flex flex-column">
            <a href="#" class="offcanvas__nav-link">Recent projects</a>
            <a href="#" class="offcanvas__nav-link">Consultation service</a>
            <a href="#" class="offcanvas__nav-link">Contact us</a>
          </div>
        </div>
      </div>
    </header>
    
    <!-- Bootstrap 5 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
